<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoVeritas - Szerviz Bizalom</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Fontok -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* Alapbeállítások */
    body {
      font-family: 'Inter', sans-serif;
    }
    
    /* Animációk definíciója, amit az index.tsx használ */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 20px, 0);
      }
      to {
        opacity: 1;
        transform: none;
      }
    }
    
    .animate-fade-in-up {
      animation: fadeInUp 0.5s ease-out forwards;
    }
    
    /* Scrollbar finomítás a sötét módhoz */
    .dark-scroll::-webkit-scrollbar {
      width: 8px;
    }
    .dark-scroll::-webkit-scrollbar-track {
      background: #0f172a; 
    }
    .dark-scroll::-webkit-scrollbar-thumb {
      background: #334155; 
      border-radius: 4px;
    }
    .dark-scroll::-webkit-scrollbar-thumb:hover {
      background: #475569; 
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
      "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
      "react": "https://aistudiocdn.com/react@^19.2.1",
      "react/": "https://aistudiocdn.com/react@^19.2.1/"
    }
  }
  </script>
</head>
<body>
  <!-- A React alkalmazás gyökere -->
  <div id="root"></div>
  
  <!-- Belépési pont -->
  <script type="module" src="index.tsx"></script>
</body>
</html>

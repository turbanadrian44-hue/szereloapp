<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoVeritas - Szerviz Bizalom</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Fontok -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    /* Alapbeállítások - Technikai Font */
    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: #f8fafc;
    }
    
    /* Input mezőknél maradjon az olvashatóbb Inter */
    input, textarea {
      font-family: 'Inter', sans-serif;
    }

    /* Animációk */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 20px, 0);
      }
      to {
        opacity: 1;
        transform: none;
      }
    }
    
    .animate-fade-in-up {
      animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    
    /* Scrollbar finomítás */
    .dark-scroll::-webkit-scrollbar {
      width: 6px;
    }
    .dark-scroll::-webkit-scrollbar-track {
      background: #f1f5f9; 
    }
    .dark-scroll::-webkit-scrollbar-thumb {
      background: #cbd5e1; 
      border-radius: 4px;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
      "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
      "react": "https://aistudiocdn.com/react@^19.2.1",
      "react/": "https://aistudiocdn.com/react@^19.2.1/"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
